image: node:alpine
pages:
  stage: deploy
  script:
    - npm install
    - npm run build
    - rm -rf public
    - mv build public
    - mv dependencygraph.html public/
  artifacts:
    paths:
      - public
  only:
    - master
variables:
  PUBLIC_URL: "/se/fe/final-projects/assessment---kwitter-frontend"
